<html>
    <head>
        <title>Index of Sightings!</title>
    </head>
    
    <body>
        <h2>Some operations about sightings of squrriel can be done!</h2>

        <a href="/sightings/add"> Add!</a>
        <a href="/sightings/stats"> Stats!</a>
        
        <h3>Sightings Details</h3>
            {% if sightings %}
                <ul>
                    {% for sighting in sightings %}
                    <li><a href="/sightings/{{sighting.Unique_Squirrel_ID}}/">Squirrel ID:{{sighting.Unique_Squirrel_ID}}</a></li>
                    {%endfor%}
                </ul>
            {% else %}
                <p>No sightings!</p>
            {% endif %}
    </body>       
     
</html>
